<mat-card class="example-card" *ngFor="let user of usersList | sort:sortBy : orderBy">
  <mat-card-header>
    <img mat-card-avatar class="example-header-image" [src]="user.avatar_url" />
    <mat-card-title>{{user.login}}</mat-card-title>
    <mat-card-subtitle>{{user.html_url}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button *ngIf="showDetailsButton" (click)="userDetails(user.login)">Details</button>
    <button *ngIf="!showDetailsButton" (click)="Collapse()">Collapse</button>
  </mat-card-actions>
  <mat-card-content>
    <div *ngFor="let userDetails of userRepoDetails">
      <label>{{userDetails.name}}</label>
      <label *ngIf="userDetails.language !=null"> - {{userDetails.language}}</label>
    </div>
  </mat-card-content>
 
</mat-card>
