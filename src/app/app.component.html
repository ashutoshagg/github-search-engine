<!--The content below is only a placeholder and can be replaced.-->
<form [formGroup]="userSearchForm" novalidate>
    <input type="text" placeholder="Search" formControlName="searchUser" (focusout)="searchUser()">

  </form>
  <b *ngIf="totalResults !=null">Total Results : {{totalResults}}</b>
<div *ngFor="let user of users">
  <img [src]="user.avatar_url"/>
  <h3>{{user.login}}</h3>
  <p>{{user.html_url}}</p>
  <button *ngIf="showDetailsButton" (click)="userDetails(user.login)">Details</button>
  <button *ngIf="!showDetailsButton" (click)="Collapse()">Collapse</button>
  <div *ngFor="let userDetails of userRepoDetails">
    <label>{{userDetails.name}}</label> 
    <label *ngIf="userDetails.language !=null"> - {{userDetails.language}}</label>
  </div>
</div>
